<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:replace="~{optional/header.html}"></div>
<h2>All cars</h2>
<table style="border-collapse: collapse; width: 100%;">
  <thead>
  <tr style="background-color: #dddddd;">
    <th style="border: 1px solid #dddddd; padding: 8px; text-align: left;">Car ID</th>
    <th style="border: 1px solid #dddddd; padding: 8px; text-align: left;">Price</th>
    <th style="border: 1px solid #dddddd; padding: 8px; text-align: left;">Year</th>
    <th style="border: 1px solid #dddddd; padding: 8px; text-align: left;">Engine power</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${cars}" style="border: 1px solid #dddddd;">
    <td style="border: 1px solid #dddddd; padding: 8px;">
      <a th:href="@{/car/{id}(id=${car.getId()})}">
        <span th:text="${car.getId()}"></span>
      </a>
    </td>
    <td style="border: 1px solid #dddddd; padding: 8px;"> <span th:text="${car.getPrice()}"></span></td>
    <td style="border: 1px solid #dddddd; padding: 8px;"> <span th:text="${car.getYear()}"></span></td>
    <td style="border: 1px solid #dddddd; padding: 8px;"> <span th:text="${car.getEnginePower()}"></span></td>


  </tr>
  </tbody>
</table>

</body>
</html>
